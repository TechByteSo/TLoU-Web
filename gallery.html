  <!-- Модальное окно для просмотра -->
  <div id="screenshotModal" class="modal">
    <div class="modal-content">
      <button class="download-btn" aria-label="Скачать изображение" title="Скачать изображение">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </button>
      <span class="close-btn" aria-label="Закрыть модальное окно">&times;</span>
      <div class="modal-body">
        <div class="image-container">
          <button class="nav-btn prev-btn" aria-label="Предыдущее изображение">⬅</button>
          <div class="slider-container">
            <!-- Изображения будут добавлены через JS -->
          </div>
          <button class="nav-btn next-btn" aria-label="Следующее изображение">➡</button>
          <div class="image-counter">
            <span id="currentImage">1</span>/<span id="totalImages">15</span>
          </div>
        </div>
      </div>
    </div>
  </div>
