<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Базовые настройки -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta charset="UTF-8" />
    <title>Персонажи</title>

    <!-- Preload критических изображений -->
    <link rel="preload" as="image" href="images/Background/Webp/BlackWall.webp">
    <link rel="preload" as="image" href="images/characters/Webp/Joel1.webp">
    <link rel="preload" as="image" href="images/characters/Webp/Ellie1.webp">
    <link rel="preload" as="image" href="images/characters/Webp/Tommy1.webp">

    <!-- Подключение CSS -->
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/stylecharacters.css"/>
  </head>
  <body>
    <!-- Шапка сайта -->
    <header class="main">
      <div class="mainLogo"><a href="index.html">THE LAST OF US PART I</a></div>
      <button type="button" class="burger-btn" aria-label="Открыть меню" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="burger-overlay" aria-hidden="true"></div>
      <nav class="mainMenu" aria-label="Главное меню">
        <ul>
          <li><a href="index.html">ГЛАВНАЯ</a></li>
          <li><a href="characters.html" class="active">ПЕРСОНАЖИ</a></li>
          <li><a href="gallery.html">ГАЛЕРЕЯ</a></li>
        </ul>
        <div class="menu-social">
          <a href="https://t.me/techbyteso" target="_blank" rel="noopener noreferrer" aria-label="Telegram" class="menu-social-icon menu-social-icon-telegram"></a>
          <a href="https://github.com/TechByteSo" target="_blank" rel="noopener noreferrer" aria-label="GitHub" class="menu-social-icon menu-social-icon-github"></a>
        </div>
      </nav>
    </header>

    <!-- Заголовок страницы (как в галерее) -->
    <div class="characters-intro animate-fade-up">
      <h1>ПЕРСОНАЖИ</h1>
    </div>

    <!-- Блок с персонажами -->
    <div class="characters-container">
      <!-- Карточка персонажа 1 -->
      <div class="character-card">
        <div class="character-image-container">
          <picture>
            <source srcset="images/characters/Webp/Joel1.webp" type="image/webp">
            <img
              src="images/characters/fallback/Joel1.png"
              alt="Джоэл"
              class="character-image"
              loading="lazy"
            />
          </picture>
        </div>
        <h3 class="character-name">Джоэл</h3>
      </div>

      <!-- Карточка персонажа 2 -->
      <div class="character-card">
        <div class="character-image-container">
          <picture>
            <source srcset="images/characters/Webp/Ellie1.webp" type="image/webp">
            <img
              src="images/characters/fallback/Ellie1.png"
              alt="Элли"
              class="character-image"
              loading="lazy"
            />
          </picture>
        </div>
        <h3 class="character-name">Элли</h3>
      </div>

      <!-- Карточка персонажа 3 -->
      <div class="character-card">
        <div class="character-image-container">
          <picture>
            <source srcset="images/characters/Webp/Tommy1.webp" type="image/webp">
            <img
              src="images/characters/fallback/Tommy1.png"
              alt="Томми"
              class="character-image"
              loading="lazy"
            />
          </picture>
        </div>
        <h3 class="character-name">Томми</h3>
      </div>
    </div>

    <!-- Модальное окно персонажа -->
    <div id="characterModal" class="modal">
      <div class="modal-content">
        <span class="close" aria-label="Закрыть модальное окно">&times;</span>
        <div class="modal-body">
          <div class="image-container">
            <button class="nav-btn prev-btn" aria-label="Предыдущее изображение">⬅</button>
            <img
              id="modalCharacterImage"
              src=""
              alt="Персонаж"
              class="modal-image"
            />
            <button class="nav-btn next-btn" aria-label="Следующее изображение">➡</button>
            <div class="image-counter">
              <span id="currentImage">1</span>/<span id="totalImages">3</span>
            </div>
          </div>
          <div class="modal-text">
            <h2 id="modalCharacterName"></h2>
            <h3 id="modalCharacterFullName"></h3>
            <p id="modalCharacterDescription"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Подвал сайта -->
    <footer>
      <div class="footer-content">
        <p>Pet-project by TechByteSo</p>
        <ul class="footer-links">
          <li><a href="https://t.me/techbyteso">TELEGRAM</a></li>
          <li><a href="https://github.com/TechByteSo">GITHUB</a></li>
          <li><a href="#">ЕЩЁ ЧТО-ТО</a></li>
        </ul>
      </div>
    </footer>

    <!-- Подключение JavaScript -->
    <script src="scripts/menu.js"></script>
    <script src="scripts/characters.js"></script>
  </body>
</html>
